<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#0c0a09"/>
  <g fill="#ffffff">
    <!-- Binary digits: 01 -->
    <text x="256" y="180" font-family="monospace" font-size="120" font-weight="bold" text-anchor="middle">01</text>
    <!-- Hexadecimal: A -->
    <text x="180" y="340" font-family="monospace" font-size="80" font-weight="bold" text-anchor="middle" fill="#60a5fa">A</text>
    <!-- Decimal: 10 -->
    <text x="332" y="340" font-family="monospace" font-size="80" font-weight="bold" text-anchor="middle" fill="#34d399">10</text>
  </g>
</svg>

